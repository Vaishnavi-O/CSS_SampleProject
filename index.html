<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balthazar&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Stunning Landing page</title>
    <style>
      footer {
        margin-left: 200px;
        margin-top: -50px;
      }
      .footer-item {
        background-color: rebeccapurple;
      }
      .footer {
        font-size: 40px;
        color: blue;
        border-radius: 50%;
      }
      .footer-item:hover .footer {
        color: grey;
      }
      .footer-item:hover {
        box-shadow: 3px 3px 3px red;
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <main>
      <header class="header-bar">
        <div class="logo">
          <img src="./assets/stunning-logo.png" alt="stunning-logo" />
        </div>
        <div class="header-item">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Jobs</a></li>
          </ul>
        </div>
        <div class="header-button">
          <button>Your Account</button>
        </div>
      </header>
      <section class="container">
        <article class="left-article">
          <div class="top-item">
            <h1>Stunning Workplace<span>.</span></h1>
            <h6>
              With Stunning, remote teams can organize projects, manage shifting
              priorities, and get work done.
            </h6>
            <button>New Account</button>
            <img src="./assets/arrow-up.png" alt="arrow-up" />
            <img src="./assets/arrow-down.png" alt="arrow-down" />
          </div>
        </article>
        <article class="right-article">
          <img
            src="./assets/landing-section-image.png"
            alt="landing-section-image"
          />
        </article>
      </section>
      <section class="bottom-item">
        <div class="user-item">
          <img class="tick-gray" src="./assets/tick-gray.png" alt="tick-gray" />
          <img
            class="hover-image"
            src="./assets/tick-blue.png"
            alt="tick-blue"
          />
          <span class="text">Dmm Design</span>
          <img class="color" src="./assets/user-pink.png" alt="user-pink" />
          <span class="date">20 Dec</span> <span class="pink"></span>
        </div>
        <div class="user-item user1">
          <img class="tick-gray" src="./assets/tick-gray.png" alt="tick-gray" />
          <img
            class="hover-image"
            src="./assets/tick-blue.png"
            alt="tick-blue"
          />
          <span class="text">Blurr animation</span>
          <img
            class="color orange-color"
            src="./assets/user-orange.png"
            alt="user-orange"
          />
          <span class="date">22 Dec</span> <span class="red"></span>
        </div>
        <div class="user-item">
          <img class="tick-gray" src="./assets/tick-gray.png" alt="tick-gray" />
          <img
            class="hover-image"
            src="./assets/tick-blue.png"
            alt="tick-blue"
          />
          <span class="text">Illustration</span>
          <img
            class="color blue-color"
            src="./assets/user-blue.png"
            alt="user-blue"
          />
          <span class="date">26 Dec</span> <span class="green"></span>
        </div>
        <div class="user-item">
          <img class="tick-gray" src="./assets/tick-gray.png" alt="tick-gray" />
          <img
            class="hover-image"
            src="./assets/tick-blue.png"
            alt="tick-blue"
          />
          <span class="text">Refunds</span>
          <img
            class="color red-color"
            src="./assets/user-red.png"
            alt="user-red"
          />
          <span class="date">28 Dec</span> <span class="orange"></span>
        </div>
      </section>
    </main>
  </body>
</html>
